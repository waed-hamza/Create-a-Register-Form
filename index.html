<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>
            Enter User Name:
            <input type="text" name="firstName">
        </label><br><br>

        <label for="pass">
            Enter Password:
            <input type="password" name="password" >
            <input type="reset" value="Reset Password" name="password" for="pass" id="pass">
        </label><br><br>

        <label>
            Enter Email:
            <input type="email" name="email">
        </label><br><br>


        <label>
            which is Favorite actor?
            <input type="radio" name="actor" value="Will Smith">Will Smith
            <input type="radio" name="actor" value="Tom Hanks">Tom Hanks
            <input type="radio" name="actor" value="Johnny Depp">Johnny Depp
        </label><br><br>


        <label>
            Favorite Programming Language(s):
            <input type="checkbox" name="programming" value="JavaScript">JavaScript
            <input type="checkbox" name="programming" value="Python">Python
            <input type="checkbox" name="programming" value="Ruby">Ruby
        </label><br><br>

        <label>
            Additional Comments:<br>
            <textarea rows="7" cols="40"></textarea>
        </label><br><br>

        <input type="button" value="Submit">

    </form>
</body>
</html>
